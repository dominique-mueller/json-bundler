# General settings
dist: trusty
sudo: false
language: node_js
node_js:
  - "lts/*"
cache:
  directories:
    - node_modules
notifications:
  email: false
branches:
  only:
    - master
    - develop

# Build stages
stages:
  - name: log
  - name: build
  - name: test
  - name: release
    if: branch = master

# Build jobs
jobs:
  include:

    - stage: log
      install:
        - npm install
      script:
        - npm run build
        - node ./dist/bin/json-bundler --entryFile "test/two-level-merge-references/src/input.json" --outFile "dist/output.json"

    - stage: build
      install:
        - npm install
      script:
        - npm run build

    - stage: test
      install:
        - npm install
      script:
        - npm run test
      after_success:
        # Upload coverage if the tests are running green
        - npm run test:coverage

    - stage: release
      before_install:
        # Clone the whole repository because we also need the develop branch for releasing (Travis only gives us the master by default)
        - git clone "https://github.com/$TRAVIS_REPO_SLUG.git" "$TRAVIS_REPO_SLUG";
        - cd "$TRAVIS_REPO_SLUG";
        - git checkout -qf "$TRAVIS_COMMIT";
        #  Fix Travis CI issue of detached heads in git
        - git checkout master
      install:
        - npm install
      script:
        - npm run build
      before_deploy:
        # Login to Git to be able to make commits (required by automatic-release)
        - git config --global user.name "dominique-mueller";
        - git config --global user.email "dominique.m.mueller@gmail.com";
        - git config credential.helper "store --file=.git/credentials";
        - echo "https://$GH_TOKEN:@github.com" > .git/credentials;
        # Do release
        - npm run release
        # Publish the dist folder
        - cd dist
      deploy:
        provider: npm
        email: dominique.m.mueller@gmail.com
        api_key: "$NPM_TOKEN"
        skip_cleanup: true
      after_deploy:
        - cd ..
